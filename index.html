<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <title>Box Model Layout with Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="site-header has-background-primary">
        <div class="container is-flex is-justify-content-space-between is-align-items-center">
            <div class="logo">
                <h1 class="title has-text-white">Site Title</h1>
            </div>
        </div>
    </header>
    <div class="container is-flex">
        <div class="sidebar">
            <div class="card">
                <div class="card-content">
                    <p class="title is-5">Filler Text</p>
                    <input class="input" id="searched-word" type="text" placeholder="Word Input">
                    <button id="search" class="button is-primary mt-3">Search</button>
                </div>
            </div>
        <button id="relatedWordsBtn" class="button is-primary mt-3">Show Related Words</button>
        <div class="card mt-3">
            <div class="card-content">
                <p class="title is-5">Gif It!</p>
                <div class="columns is-centered">
                    <p id="gif-embed-slot" class="">Once you choose a word, a random gif for that word will appear here</p>
                </div>
                <!-- You can insert an actual GIF or image here -->
            </div>
        </div>
        </div>
        <div class="main-content card ml-4">
            <div class="card-content">
                <p class="title is-5">Definitions list</p>
                <p>(definitions, example sentences, etc.)</p>
            </div>
        </div>
    </div>
    <script src="assets/scripts/wordInfoHandler.js"></script>
    <script src="assets/scripts/wordGifHandler.js"></script>
    <script src="assets/scripts/profanityFilter.js"></script>
    <script src="assets/scripts/relatedWordsHandler.js"></script>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
